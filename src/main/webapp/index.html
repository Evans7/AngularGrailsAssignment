<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="trying.js"></script>
</head>
<body ng-app = "myapp">
<div ng-controller = "HelloController as ac" ng-init="init()" >
	<md-content flex layout-padding>
		<md-card style="background-color: #03A9F4;">
        <md-card-content> 
 <img src="logo.png" class="md-card-image" alt="image caption">
    <h2>Global {{Ironman.name}} Rankings 2019!</h2>
</md-card-content>
<div layout="row">
<md-input-container style="align-content: left; width: 50%;">
	<label>Athlete Name</label>
    <input type="text" ng-model="message" style="width: 90%;">
    </md-input-container> 
<md-input-container style="width: 50%; align-content: right;">
        <label>Age Group</label>
        <md-select ng-model="group">
          <md-option ng-repeat="age in groups" ng-value="age">
            {{age}}
          </md-option>
        </md-select>
      </md-input-container>
      </div>
     <md-content flex layout-padding>
    <md-content flex layout-padding>
    	  <md-card style="width:100%;height:600px; background-color: grey;">
        <md-button class="md-raised next-btn" >ATHLETE DETAILS</md-button> 
        <md-card style="background-color: orange;">
        	<!--  Write that code of getting ironman results into this spot, since you tend to forget -->
        <div>
        	<table>
        		<tr>
        		<td ng-if="hider==1">Name</td>
        		<td ng-if="hider==1">Position</td>
        		<td ng-if="hider==1">Age Group</td>
        		<td ng-if="hider==1">No.of Races</td>
        		<td ng-if="hider==1">Year</td>
        		<td ng-if="hider==1">Total Points</td>
        		<td ng-if="hider==1">Gender</td>
        	</tr>
         <tr ng-repeat="athlete in athletes.results | filter:({name:message,agegroup:group})">
         	<td>{{athlete.name}}</td>
         	<td>{{athlete.overallposition}}</td>
         	<td>{{athlete.agegroup}}</td>
         	<td>{{athlete.no_of_races}}</td>
         	<td>{{athlete.year}}</td>
         	<td>{{athlete.points}}</td>
         	<td>{{athlete.gender}}</td>
         	</tr>
     </table>
       </div> 	
        </md-card>
    </md-card>
    
        </md-content>
    </md-content>
</md-card>
</md-content>
    </div>
</body>
</html>
